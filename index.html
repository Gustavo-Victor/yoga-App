<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yoga - Home</title>
        <!--css-->
        <link rel="stylesheet" href="./assets/css/style.css">

        <!--google fonts - Roboto-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    </head>
    <body>

        <div class="container">
            <img class="img-yoga" alt='Yoga' title='Yoga' src='./assets/img/logo.svg'/>
    
            <input class="login-input" name='username' id='username' type='email' placeholder='Username' required />
            <input class="login-input" name='password' id='password' type='password' placeholder='Password' required />
            
            <div class="forget">
                <a href='./assets/get_started.html'>Forgot Password?</a>
            </div>           

            <button class="btn" onclick="window.location.href='./assets/get_started.html'" class="submit" type="submit" id="submit">Login</button>

            <p class="signup">Don't have an account? 
            <strong onclick="window.location.href='./assets/get_started.html'">Sign up</strong> Now</p>
            
            <p class="or">Or</p>
    
            <div class="links">
                <a target="_blank" href="https://google.com"><img src='./assets/img/google_icon.svg' title="Google Icon" alt="Google Icon"/></a>
                
                <a href="./assets/get_started.html"><img src='./assets/img/some_icon.svg' title="Dots" alt="Dots"/></a>
                
                <a target="_blank" href="https://facebook.com"><img src='./assets/img/facebook_icon.svg' title="Facebook Icon" alt="Facebook Icon"/></a>
            </div>
        </div>
    </body>
</html>
